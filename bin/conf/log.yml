logs:
    - name: root
      level: info
      formatter: '%d%T%m%n'
      appenders:
          - type: FileLogAppender
            file: log.txt
          - type: StdoutLogAppender
system:
      level: debug
      formatter: '%d%T%m%n'
      appenders:
          - type: FileLogAppender
            file: log     
          - type: StdoutLogAppender
